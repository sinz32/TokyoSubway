<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes width=device-width" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>도쿄 지하철 실시간 위치</title>
</head>
<style>
    body {
        margin: 0px;
    }

    div.title {
        position: fixed;
        padding: 8px;
        top: 0;
        width: 100%;
        z-index: 4;
        font-size: 1.rem;
        font-weight: bold;
        color: #FFF;
        background-color: #000;
        display: flex;
        align-items: center;
        box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.3);
    }

    div.title>i {
        padding: 8px;
    }

    div.title>span {
        padding: 8px;
    }

    div.body_outer {
        margin: 54px auto 0px;
        padding: 16px;
        max-width: 768px;
    }

    div.body {
        padding: 16px;
    }

    div.footer {
        padding: 8px;
        font-size: 0.8rem;
        text-align: center;
    }
</style>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- title -->
    <div class='title'>
        <i class="material-icons" id='icon' onclick="openOrClose();">&#xE5D2;</i><span id='title_text'>도쿄 지하철 실시간 위치</span>
    </div>

    <!-- drawer -->
    <div class='drawer' id='drawer'></div>

    <!-- body -->
    <div class='body_outer'>
        <div class='body'>
            <div id='metro_map'>
                상단 왼쪽에 있는 버튼을 눌러서 노선을 선택하세요.
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class='footer'>
        <hr>
        © 2023-2025 SinZ, All rights reserved.
    </div>

    <script>
        loadData('A');

        function loadData(lineId) {
            var url = 'https://metro.sinz.me/tokyo/api';
            fetch(url + '?lineId=' + lineId)
                .then((response) => response.json())
                .then((data) => {
                    alert(JSON.stringify(data, null, 4));
                });
        }
    </script>
</body>

</html>
