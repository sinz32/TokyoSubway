<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes width=device-width" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>도쿄 지하철 실시간 위치</title>
</head>
<style>
	html {
		font-size: 20px;
		font-family: NanumBarunGothicLight;
	}

    body {
        margin: 0px;
    }

    div.title {
        position: fixed;
        padding: 8px;
        top: 0;
        width: 100%;
        z-index: 4;
        font-size: 1.rem;
        font-weight: bold;
        color: #FFF;
        background-color: #000;
        display: flex;
        align-items: center;
        box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.3);
    }

    div.title>i {
        padding: 8px;
    }

    div.title>span {
        padding: 8px;
    }

    div.body_outer {
        margin: 54px auto 0px;
        padding: 16px;
        max-width: 768px;
    }

    div.body {
        padding: 16px;
    }

    div.footer {
        padding: 8px;
        font-size: 0.8rem;
        text-align: center;
    }

    text.stn {
        text-anchor: middle;
        font-size: 22px;
    }
</style>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- title -->
    <div class='title'>
        <i class="material-icons" id='icon' onclick="openOrClose();">&#xE5D2;</i><span id='title_text'>도쿄 지하철 실시간 위치</span>
    </div>

    <!-- drawer -->
    <div class='drawer' id='drawer'></div>

    <!-- body -->
    <div class='body_outer'>
        <div class='body'>
            <div id='metro_map'>
                상단 왼쪽에 있는 버튼을 눌러서 노선을 선택하세요.
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class='footer'>
        <hr>
        © 2023-2025 SinZ, All rights reserved.
    </div>

    <script>
        loadData('A');

        function loadData(lineId) {
            var url = 'htt'+'ps://me'+'tro.si'+'nz.me/tokyo/api';
            fetch(url + '?lineId=' + lineId)
                .then((response) => response.json())
                .then((data) => {
                    alert(JSON.stringify(data, null, 4));
                    applyData(data);
                });
        }

        function applyData(data, lineId) {
            var color = '#000';
            var src = '';
            src += drawLine(data);
            document.getElementById('metro_map').innerHTML = src;
        }


        function drawLine(data, lineId) {
            var m = 100;
            var height = m * data.length;
            var src = '<svg viewbox="0 -50 800 ' + height + '" >';
            src += '<line x1="50" y1="-20" x2="50" y2="' + (height-80) + '" stroke="' + data.color + '" />';
            src += '<line x1="750" y1="-20" x2="750" y2="' + (height-80) + '" stroke="' + data.color + '" />';
            data.forEach((e, i) => {
                src += station(400, m*i, e);
                // src += metro_up(50, m*i, e.up);
                // src += metro_dn(750, m*i, e.down);
            });
            
            src += '</svg>';
            return src;
        }

        function station(x, y, data, color) {
            var cx = x + 0;
            var cy = y;
            var circle = '<circle cx="' + (cx - 350) + '" cy="' + cy + '" r="9"/><circle cx="' + (cx + 350) + '" cy="' + cy + '" r="9"/>';
            var json = JSON.stringify(data);
            return '<line x1="50" y1="' + cy + '" x2="150" y2="' + cy + '" stroke="#BBB" />' +
                '<line x1="650" y1="' + cy + '" x2="750" y2="' + cy + '" stroke="#BBB" />' +
                '<text class="stn" x=' + x + ' y=' + (y - 6) + ' fill=' + color + ' onclick=\'showTrainInfo(' + json + ');\'>' + data.stn.ja + '</text>' +
                '<text class="stn" x=' + x + ' y=' + (y + 22) + ' fill=' + color + ' onclick=\'showTrainInfo(' + json + ');\'>' + data.stn.ko + '</text>' +
                circle;
        }
    </script>
</body>

</html>
