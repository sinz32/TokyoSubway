<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=yes width=device-width" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>도쿄 지하철 실시간 위치</title>
</head>
<style>
	html {
		font-size: 20px;
		font-family: NanumBarunGothicLight;
	}

    body {
        margin: 0px;
    }

    div.title {
        position: fixed;
        padding: 8px;
        top: 0;
        width: 100%;
        z-index: 4;
        font-size: 1.rem;
        font-weight: bold;
        color: #FFF;
        background-color: #000;
        display: flex;
        align-items: center;
        box-shadow: 0px 4px 5px 0px rgba(0, 0, 0, 0.3);
    }

    div.title>i {
        padding: 8px;
    }

    div.title>span {
        padding: 8px;
    }

    div.drawer {
        position: fixed;
        top: 0;
        margin: 64px 8px 8px;
        background: #EEE;
        height: 100%;
        width: 0px;
        position: fixed;
        transition: 0.3s;
        overflow-x: hidden;
        box-shadow: 0px 20px 20px 0px rgba(0, 0, 0, 0.4);
        z-index: 3;
        white-space: nowrap;
        font-size: 1.1rem;
    }

    div.line_list>div {
        margin: 8px;
    }

    div.body_outer {
        margin: 54px auto 0px;
        padding: 16px;
        max-width: 768px;
    }

    div.body {
        padding: 16px;
    }

    div.footer {
        padding: 8px;
        font-size: 0.8rem;
        text-align: center;
    }

    line {
        stroke-width: 5px;
        stroke-linejoin: round;
        stroke-linecap: round;
    }
    circle {
        fill: #FFF;
        stroke: #000;
        stroke-width: 2;
    }
    text {
        font-family: NanumBarunGothic;
    }
    text.stn {
        text-anchor: middle;
        font-size: 22px;
    }
</style>

<body>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">

    <!-- title -->
    <div class='title'>
        <i class="material-icons" id='icon' onclick="openOrClose();">&#xE5D2;</i><span id='title_text'>도쿄 지하철 실시간 위치</span>
    </div>

    <!-- drawer -->
    <div class='drawer' id='drawer'>
        <div class='line_list'>
            <div onclick='loadData("A");'>아사쿠사선</div>
            <div onclick='loadData("H");'>히비아선</div>
            <div onclick='loadData("G");'>긴자선</div>
            <div onclick='loadData("M");'>마루노우치선</div>
            <div onclick='loadData("T");'>도자이선</div>
            <div onclick='loadData("I");'>미타선</div>
            <div onclick='loadData("N");'>난보쿠선</div>
            <div onclick='loadData("Y");'>유라쿠초선</div>
            <div onclick='loadData("C");'>치요다선</div>
            <div onclick='loadData("S");'>신주쿠선</div>
            <div onclick='loadData("Z");'>한조몬선</div>
            <div onclick='loadData("E");'>오에도선</div>
            <div onclick='loadData("F");'>후쿠토신선</div>
        </div>
    </div>

    <!-- body -->
    <div class='body_outer'>
        <div class='body'>
            <div id='metro_map'>
                상단 왼쪽에 있는 버튼을 눌러서 노선을 선택하세요.
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class='footer'>
        <hr>
        © 2023-2025 SinZ, All rights reserved.
    </div>

    <script>
        function loadData(lineId, noClose) {
            var url = 'htt'+'ps://me'+'tro.si'+'nz.me/tokyo/api';
            fetch(url + '?lineId=' + lineId)
                .then((response) => response.json())
                .then((data) => {
                    // alert(JSON.stringify(data, null, 4));
                    applyData(data, lineId);
                    if (!noClose) closeDrawer();
                });
        }

        function applyData(data, lineId) {
            const lineColors = {
                A: '#FF535F',
                H: '#B5B5AC',
                G: '#FF9500',
                M: '#F62E36',
                T: '#009BBF',
                I: '#0067B0',
                N: '#00AC9B',
                Y: '#C1A470',
                C: '#00BB85',
                S: '#9FB01C',
                Z: '#8F76D6',
                E: '#CF3366',
                F: '#9C5E31'

            };
            var src = '';
            src += drawLine(data, lineColors[lineId]);
            document.getElementById('metro_map').innerHTML = src;
        }


        function drawLine(data, lineColor) {
            var m = 100;
            var height = m * data.length;
            var src = '<svg viewbox="0 -50 800 ' + height + '" >';
            src += '<line x1="50" y1="-20" x2="50" y2="' + (height-80) + '" stroke="' + lineColor + '" />';
            src += '<line x1="750" y1="-20" x2="750" y2="' + (height-80) + '" stroke="' + lineColor + '" />';
            data.forEach((e, i) => {
                src += station(400, m*i, e);
                src += metro_up(50, m*i, e.up);
                src += metro_dn(750, m*i, e.down);
            });
            
            src += '</svg>';
            return src;
        }

        function station(x, y, data, color) {
            var cx = x;
            var cy = y;
            var circle = '<circle cx="' + (cx - 350) + '" cy="' + cy + '" r="9"/><circle cx="' + (cx + 350) + '" cy="' + cy + '" r="9"/>';
            var json = JSON.stringify(data);
            return '<line x1="50" y1="' + cy + '" x2="150" y2="' + cy + '" stroke="#EEE" />' +
                '<line x1="650" y1="' + cy + '" x2="750" y2="' + cy + '" stroke="#EEE" />' +
                '<text class="stn" x=' + x + ' y=' + (y - 6) + ' fill=' + color + ' onclick=\'showTrainInfo(' + json + ');\'>' + data.stn.ja + '</text>' +
                '<text class="stn" x=' + x + ' y=' + (y + 22) + ' fill=' + color + ' onclick=\'showTrainInfo(' + json + ');\'>' + data.stn.ko + '</text>' +
                circle;
        }

        function metro_up(x, y, data) {
            if (data.length == 0) return '';
            x -= 14;
            y -= 24;
            var result = "";
            data.forEach((e, i) => { //열차 아이콘 배치
                var px = x,
                    py = y;
                if (data.length > 1) {
                    if (i == 0) px -= 6;
                    else px += 6;
                }
                if (e.sts == '출발' || e.sts == '통과') py -= 30;
                if (e.sts == '접근' || e.sts == '진입') py += 30;
                var f = '';
                if (e.type != null) f = '_rapid';
                var file = "'./images/up" + f + ".svg'";
                result += "<image xlink:href=" + file + " x='" + px + "' y='" + py + "' width='28px'/>";
            });
            // data.forEach((e, i) => { //행선지 글자 배치
            //     var px = x,
            //         py = y;
            //     if (data.length > 1) {
            //         if (i == 0) px -= 6;
            //         else px += 6;
            //     }
            //     if (e.sts == '출발' || e.sts == '통과') py -= 30;
            //     if (e.sts == '접근' || e.sts == '진입') py += 30;
            //     result += terminal(e, px, py, 3);
            // });
            return result;
        }

        function metro_dn(x, y, data) {
            if (data.length == 0) return '';
            x -= 14;
            y -= 24;
            var result = "";
            data.forEach((e, i) => { //열차 아이콘 배치
                var px = x,
                    py = y;
                if (data.length > 1) {
                    if (i == 0) px -= 6;
                    else px += 6;
                }
                if (e.sts == '출발' || e.sts == '통과') py += 30;
                if (e.sts == '접근' || e.sts == '진입') py -= 30;
                var f = '';
                if (e.type != null) f = '_rapid';
                var file = "'./images/down" + f + ".svg'";
                result += "<image xlink:href=" + file + " x='" + px + "' y='" + py + "' width='28px'/>";
            });
            // data.forEach((e, i) => { //행선지 글자 배치
            //     var px = x,
            //         py = y;
            //     if (data.length > 1) {
            //         if (i == 0) px -= 6;
            //         else px += 6;
            //     }
            //     if (e.sts == '출발' || e.sts == '통과') py += 30;
            //     if (e.sts == '접근' || e.sts == '진입') py -= 30;
            //     result += terminal(e, px, py, 1);
            // });
            return result;
        }

        var isOpened = false;
        function openOrClose(btn){
            isOpened ? closeDrawer() : openDrawer();
        }

        function openDrawer() {
            document.getElementById("drawer").style.width = "60%";
            isOpened = true;
        }

        function closeDrawer() {
            document.getElementById("drawer").style.width = "0";
            isOpened = false;
        }
    </script>
</body>

</html>
